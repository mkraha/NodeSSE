<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Enter Event Group</h1>
  <p>Generate a random event group or enter one manually.</p>
  <input type="text" id="randomString" placeholder="Enter or Generate Random String" />
  <button onclick="generateRandomString()">Generate Random String</button>
  <br>
  <input type="text" id="username" placeholder="Enter your name" />
  <button onclick="joinGroup()">Join Event</button>

  <script>
    function generateRandomString() {
      const randomString = Math.random().toString(36).substring(2, 10);
      document.getElementById('randomString').value = randomString;
    }

    function joinGroup() {
      const randomString = document.getElementById('randomString').value.trim();
      const username = document.getElementById('username').value.trim();

      if (!randomString || !username) {
        alert('Both random string and username are required!');
        return;
      }

      // Redirect to the messaging page
      window.location.href = `/${randomString}?name=${encodeURIComponent(username)}`;
    }
  </script>
</body>
</html>
